<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styleusers.css">
    <script src="users.js"></script>
</head>
<body onload="showUsers()">
    <dialog id="frmUpdate">
        <div>
            <div class="containerUp">
                <h1>Editar Usuario</h1>
                <div class="inputsUp">
                    <input type="hidden" id="id">
                </div>
                <div class="inputsUp">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name">
                </div>
                <div class="inputsUp">
                    <label for="email">Email:</label>
                    <input type="text" id="email">
                </div>
                <div class="inputsUp">
                    <label for="dateBirth">Fecha de nacimiento:</label>
                    <input type="date" id="dateBirth">
                </div>
                <div class="inputsUp">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo">
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                    </select>
                </div>
            </div>
            <div class="footUp">
                <button onclick="update()">Actualizar</button>
                <button onclick="closeFrmUpdate()">Cancelar</button>
            </div>
            
        </div>
    </dialog>
    <dialog id="frmDelete">
        <form action="" method="dialog">
            <input type="hidden" id="idToDelete">
            <h2>Esta seguro que quiere eliminar el siguiente usuario</h2>
            <p>Nombre: <span id="spanName"></span></p>
            <button onclick="deleteUser()">Eliminar</button>
            <button>Cancelar</button>
        </form>
    </dialog>
    <h1>Lista de usuarios</h1>
    <table id="table-users" class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha de nacimiento</th>
            <th>Sexo</th>
            <th>Actions</th>
        </tr>
    </table>
</body>
</html>
